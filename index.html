<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilema do Prisioneiro - Torneio Familiar</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
</head>
<body>
    <div id="app">
        <!-- TELA 1: SELEÇÃO DE JOGADOR -->
        <div id="player-selection" class="screen">
            <h1>Dilema do Prisioneiro</h1>
            <h2>Quem é você?</h2>
            
            <div class="player-buttons">
                <button class="player-btn" data-player="Arthur">Arthur</button>
                <button class="player-btn" data-player="Laura">Laura</button>
                <button class="player-btn" data-player="Sergio">Sergio</button>
                <button class="player-btn" data-player="Larissa">Larissa</button>
            </div>
            
            <div class="bottom-buttons">
                <button id="ranking-btn" class="secondary-btn">Classificação Geral</button>
                <button id="reset-btn" class="reset-btn">Zerar Torneio</button>
            </div>
            
            <div class="version" id="version-display"></div>
        </div>

        <!-- TELA 2: JOGOS DO JOGADOR -->
        <div id="games-screen" class="screen hidden">
            <div class="header">
                <h2 id="current-player"></h2>
                <button id="logout-btn" class="secondary-btn">Trocar</button>
            </div>
            
            <div class="games-section">
                <h3>Jogos Pendentes</h3>
                <div id="pending-games" class="games-list"></div>
            </div>
            
            <div class="games-section">
                <h3>Novos Jogos</h3>
                <div id="new-games" class="games-list"></div>
            </div>
            
            <div class="games-section">
                <h3>Histórico</h3>
                <div id="completed-games" class="games-list"></div>
            </div>
        </div>

        <!-- TELA 3: JOGO EM ANDAMENTO -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <h2 id="game-players"></h2>
                <div id="game-round">Rodada 1/10</div>
                <div id="round-indicators" class="round-indicators"></div>
            </div>

            <!-- Estado: Aguardando Escolha -->
            <div id="choice-state" class="game-state">
                <h3>Sua escolha:</h3>
                <div class="choice-buttons">
                    <button id="cooperate-btn" class="choice-btn cooperate">Cooperar</button>
                    <button id="defect-btn" class="choice-btn defect">Trair</button>
                </div>
            </div>

            <!-- Estado: Aguardando Oponente -->
            <div id="waiting-state" class="game-state hidden">
                <div class="waiting-message">
                    <p>Aguardando o outro jogador...</p>
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- Estado: Resultado da Rodada -->
            <div id="result-state" class="game-state hidden">
                <h3>Resultado da Rodada</h3>
                <div id="result-details" class="result-details"></div>
                <button id="next-round-btn" class="primary-btn">Próxima Rodada</button>
            </div>

            <!-- Estado: Resultado Final -->
            <div id="final-state" class="game-state hidden">
                <h3>Resultado Final</h3>
                <div id="final-scores" class="final-scores"></div>
                <button id="back-to-games-btn" class="primary-btn">Voltar aos Jogos</button>
            </div>
        </div>

        <!-- MODAL: CLASSIFICAÇÃO GERAL -->
        <div id="ranking-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Classificação Geral</h3>
                    <button id="close-ranking" class="close-btn">&times;</button>
                </div>
                <div id="ranking-content" class="ranking-content"></div>
            </div>
        </div>
    </div>

    <!-- Módulos JavaScript -->
    <script src="js/version.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
